<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Austin Top Restaurants</title>

    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

<body>

    <!-- Top navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom box-shadow fixed-top">
        <a class="btn btn-light" onclick="toggleNav()">Open Sidebar</a>

        <div class="form-inline my-2 my-lg-0 ml-auto">
            <a class="navbar-brand" href="#">Top Restaurants in Austin, Texas &mdash; Project by Navid Bahmanyar</a>
        </div>

        <form class="form-inline my-2 my-lg-0 ml-auto">
            <span></span>
        </form>
    </nav>

    <!-- Sidebar -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
        <br>
        <!-- <span class="sidebar-text">Top Restaurants in Austin</span> -->
        <!-- <br> -->
        <br>

        <!-- Search bar -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Search</span>
            </div>
            <input type="text" class="form-control" placeholder=" ... Let's go!" 
                aria-label="Loc-Search" data-bind="textInput: search, valueUpdate: 'afterkeydown'">
        </div>

        <!-- List out locations -->
        <br>
        <div data-bind="foreach: filteredLocs" class="">
            <a href="#" class="sidebar-text" data-bind="text: title, click: $parent.clickName"></a>
        </div>

   </div>
